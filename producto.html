<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FrontEnd Store</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <a href="index.html">
        <img class="header__logo" src="img/logo.png" alt="Logotipo" />
      </a>
    </header>

    <nav class="navegacion">
      <a class="navegacion__enlace navegacion__enlace--activo" href="index.html">Tienda</a>
      <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
    </nav> <!-- navegacion -->

    <main class="contenedor">
      <h1>React JS</h1>
      <div class="camisa">
        <img class="camisa__img" src="img/1.jpg" alt="">
        <div class="camisa__contenido">
          <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptate dignissimos odio ab et quae optio minima eos error, aliquid possimus sequi hic, sed facilis corporis veniam corrupti voluptas voluptatibus iusto.</p>
          
          <form class="formulario">
            <!-- tallas -->
            <select class="formulario__campo">
              <option class="colorFondo" disabled selected>--Seleccionar Talla--</option>
              <option class="colorFondo">chica</option>
              <option class="colorFondo">mediana</option>
              <option class="colorFondo">grande</option>
            </select>
            <!-- cantidad -->
            <input class="formulario__campo" type="number" placeholder="Cantidad" min="1">
            <!-- boton agregar -->
            <input class="formulario__submit" type="submit" value="Agregar al Carrito">
          </form>
          
        </div><!-- camisa__contenido -->
      </div> <!-- camisa -->
    </main><!-- contenedor -->

    <footer class="footer">
      <p class="footer__text">
        FrontEnd Store - Todos los derechos reservados 2022.
      </p>
    </footer> <!-- footer -->
  </body>
</html>
